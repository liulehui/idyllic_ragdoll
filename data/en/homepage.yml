  title: "Idyllic Ragdoll"
  content: "We are a family-based Ragdoll cattery registered with the Cat Fanciers' Association (CFA) and The International Cat Association (TICA). Our cattery adheres to traditional bloodlines, breeding large-bodied, silky-coated Ragdolls with sweet and lively personalities within breed standards. All our sires and dams undergo nearly 100 DNA tests and have been certified negative for HCM and PKD, ensuring the health and high quality of our Ragdolls. Our kittens receive up-to-date vaccinations, veterinary examinations, and come with CFA pedigree certificates. We ensure that each kitten is well-socialized with humans and other pets, and we provide ongoing support and guidance for new cat owners. We are located in the Bay Area, California. For more information, please visit our website or contact us."
