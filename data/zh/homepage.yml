############################# promo ############################
promo:
  enable: true
  image: "images/allthree.JPG"
  title: "关于我们"
  content:
    "Our journey began in 2018, and since then, we have dedicated ourselves to breeding high-quality, sweet, healthy Ragdolls with excellent personalities. With years of experience, we take pride in having placed many of our kittens in loving homes across the United States and around the world.\n\n
Our goal is to maintain and enhance the traditional Ragdoll lineage, ensuring that each cat embodies the breed’s renowned gentle and friendly nature. All of our cats live with us in our spacious home, where they are treated as beloved family members. We do not believe in caging our cats; instead, they have the freedom to roam and play, sometimes enjoying our large backyard.\n\n
We are committed to providing a nurturing environment for our Ragdolls, allowing them to thrive and develop into well-socialized companions. To ensure the well-being of our cats, we limit the number of litters each year, giving our parent cats ample rest and the opportunity to produce high-quality kittens. This dedication to their health and happiness is reflected in the joy and satisfaction of our clients."

