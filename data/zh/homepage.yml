############################# promo ############################
promo:
  enable: true
  image: "images/allthree.JPG"
  # title: "关于我们"
  content:
    "猫舍成立于2018年，致力于繁育高品质、甜美、健康、个性出色的布偶猫。猫舍主理人正在攻读博士学位， 养猫十余年，富有足够的专业知识，拒绝养猫焦虑，善于传输健康、简单、正确的养护知识。凭借多年的养护、繁育经验，我们的幼猫给全美甚至全球的温馨家庭带来了许多陪伴和欢乐。

我们的目标是保持和提升传统布偶猫的血统，确保每只猫都具备该品种闻名的温柔和友善的天性。我们拒绝任何形式的笼养，所有的猫都与我们同吃同住，他们都是我们心爱的家庭成员。小猫咪们不仅与我们共享生活空间，我们还有一个巨大的后院给他们自由追逐、享受阳光、随意玩耍。

为了确保猫咪的健康，我们每年限制猫咪繁育的窝次，给猫爸猫妈足够的休养时间，得以不断提高幼猫的健康和品质。猫舍坚持猫咪健康和服务家长为首，更希望与小猫家长形成互相交流、保持分享的朋友关系。我们拒绝任何形式的弃养，每只小猫都拥有两周试养期，保证小猫找到最合适的主人，并且给家长足够多的时间适应新角色。"

